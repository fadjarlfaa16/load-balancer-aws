<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exams Available</title>
  <link rel="stylesheet" href="exam-list.css" />
</head>
<body>
  <main class="page">
    <section class="board" aria-label="Exam List Board">
      <header class="board-head">

          <h1 class="course-title">Nama Mata Kuliah</h1>
          <p class="course-sub">Exam Available</p>
        </div>
      </header>

      <div class="exam-list" role="list">
        <a class="exam-row" href="#" role="listitem" aria-label="Open exam: Exam Title">
          <span class="exam-title">Exam Title</span>
          <span class="exam-deadline">Tanggal Deadline</span>
        </a>

        <a class="exam-row" href="#" role="listitem" aria-label="Open exam: Exam Title">
          <span class="exam-title">Exam Title</span>
          <span class="exam-deadline">Tanggal Deadline</span>
        </a>

        <a class="exam-row" href="#" role="listitem" aria-label="Open exam: Exam Title">
          <span class="exam-title">Exam Title</span>
          <span class="exam-deadline">Tanggal Deadline</span>
        </a>

        <a class="exam-row" href="#" role="listitem" aria-label="Open exam: Exam Title">
          <span class="exam-title">Exam Title</span>
          <span class="exam-deadline">Tanggal Deadline</span>
        </a>
      </div>
    </section>
  </main>

</html>
